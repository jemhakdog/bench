<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Account Recovery</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/Login-with-overlay-image.css">
</head>

<body>
    <div class="container" style="position:absolute; left:0; right:0; top: 50%; transform: translateY(-50%);">
        <div class="row d-flex d-xl-flex justify-content-center justify-content-xl-center">
            <div class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white shadow-lg" style="border-radius: 5px;">
                <div class="p-5">
                    <div class="text-center">
                        <h4 class="text-dark mb-4">Account Recovery</h4>
                    </div>
                    <form class="user" id="recoveryForm">
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="email" id="email" placeholder="Email Address" required="">
                        </div>
                        <p id="emailErrorMsg" class="text-danger" style="display:none;">Invalid email</p>
                        <button class="btn btn-primary d-block btn-user w-100" id="submitBtn" type="submit">Send Recovery Email</button>
                        <hr>
                    </form>
                    <div class="text-center"><a class="small" href="{{url_for('login')}}">Remembered your password? Login!</a></div>
                </div>
            </div>
        </div>
        <script>
            let email = document.getElementById("email");
            let submitBtn = document.getElementById("submitBtn");
            let emailErrorMsg = document.getElementById('emailErrorMsg');

            function displayErrorMsg(msg) {
                emailErrorMsg.style.display = "block";
                emailErrorMsg.innerHTML = msg;
                submitBtn.disabled = true;
            }

            function hideErrorMsg() {
                emailErrorMsg.style.display = "none";
                emailErrorMsg.innerHTML = "";
                submitBtn.disabled = false;
            }

            // Validate email upon change
            email.addEventListener("change", function() {
                // Check if the email is valid using a regular expression (string@string.string)
                if(email.value.match(/^[^@]+@[^@]+\.[^@]+$/))
                    hideErrorMsg();
                else
                    displayErrorMsg("Invalid email");
            });

            // Handle form submission
            document.getElementById("recoveryForm").addEventListener("submit", function(event) {
                event.preventDefault();
                if (email.value.match(/^[^@]+@[^@]+\.[^@]+$/)) {
                    // Here you would typically send the recovery request to the server
                    alert("Recovery email sent to " + email.value);
                } else {
                    displayErrorMsg("Invalid email");
                }
            });
        </script>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
